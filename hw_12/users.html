<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ulnfo"></ul>

<script>
    const ulInfo = document.getElementById('ulnfo');

    const localUrl = new URL(location.href);
    const user = JSON.parse(localUrl.searchParams.get('user'));
    console.log(user);

    function showInfo (user){

        for (const key in user) {
            if(typeof user[key] === 'object'){
                const title = document.createElement('h3');
                ulInfo.appendChild(title);
                title.innerText = `${key}:`;
               console.log(`${user[key]} obj`);

                showInfo(user[key]);
            }else {
                const liInfo = document.createElement('li');
                ulInfo.appendChild(liInfo);
                liInfo.innerText = `${key}: ${user[key]}`
            }

        }
    }

    showInfo(user);

</script>
</body>
</html>
